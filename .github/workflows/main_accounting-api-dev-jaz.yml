# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Deploy AccountingService (dev)

on:
  push:
    branches: [ main ]
    paths:
      - 'AccountingService/**'
      - '.github/workflows/main_accounting-api-dev-jaz.yml'

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore ./AccountingService/AccountingService.csproj

      - name: Publish (AccountingService only)
        run: dotnet publish ./AccountingService/AccountingService.csproj -c Release -o ${{ runner.temp }}/publish-accounting

      # Sanity checks para evitar mezclas
      - name: List output
        run: ls -la ${{ runner.temp }}/publish-accounting
      - name: Assert AccountingService.dll exists
        run: test -f ${{ runner.temp }}/publish-accounting/AccountingService.dll
      - name: Assert web.config apunta a AccountingService.dll
        run: grep -q "AccountingService.dll" ${{ runner.temp }}/publish-accounting/web.config

      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App (accounting-api-dev-jaz)
        uses: azure/webapps-deploy@v2
        with:
          app-name: accounting-api-dev-jaz
          package: ${{ runner.temp }}/publish-accounting