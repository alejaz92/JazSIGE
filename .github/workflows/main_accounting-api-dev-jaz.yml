name: Deploy AccountingService (Dev)

on:
  push:
    branches: [ main ]
    paths:
      - 'AccountingService/**'
      - '.github/workflows/main_accounting-api-dev-jaz.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest
    permissions:
      contents: read
      id-token: write

    env:
      DOTNET_VERSION: '9.0.x'
      PROJECT_PATH: 'AccountingService/AccountingService.csproj'
      PUBLISH_DIR: '${{ runner.temp }}\publish\AccountingService'
      ZIP_PATH:     '${{ runner.temp }}\AccountingService.zip'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore ${{ env.PROJECT_PATH }}

      - name: Build (Release)
        run: dotnet build ${{ env.PROJECT_PATH }} -c Release --no-restore

      - name: Publish (single project, isolated output)
        run: dotnet publish ${{ env.PROJECT_PATH }} -c Release --no-build -o "${{ env.PUBLISH_DIR }}"

      - name: Zip artifact
        shell: pwsh
        run: |
          Remove-Item -Force -ErrorAction SilentlyContinue "${{ env.ZIP_PATH }}"
          Compress-Archive -Path "${{ env.PUBLISH_DIR }}\*" -DestinationPath "${{ env.ZIP_PATH }}"

      - name: Azure login (federated)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_7DFF1A9DE6084BB99C07918F15128421 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_3706084246FC49E89A66196192DA4161 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E7DF3715211E4F9D82587A2D1AD49875 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: accounting-api-dev-jaz
          slot-name: Production
          package: ${{ env.ZIP_PATH }}
