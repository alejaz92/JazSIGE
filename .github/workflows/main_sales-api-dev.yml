# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Deploy SalesService (dev)

on:
  push:
    branches: [ main ]
    paths:
      - 'SalesService/**'
      - '.github/workflows/main_sales-api-dev.yml'

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore ./SalesService/SalesService.csproj

      - name: Publish (SalesService only)
        run: dotnet publish ./SalesService/SalesService.csproj -c Release -o ${{ runner.temp }}/publish-sales

      # Sanity checks para evitar mezclas
      - name: List output
        run: ls -la ${{ runner.temp }}/publish-sales
      - name: Assert SalesService.dll exists
        run: test -f ${{ runner.temp }}/publish-sales/SalesService.dll
      - name: Assert web.config apunta a SalesService.dll
        run: grep -q "SalesService.dll" ${{ runner.temp }}/publish-sales/web.config

      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App (sales-api-dev)
        uses: azure/webapps-deploy@v2
        with:
          app-name: sales-api-dev
          package: ${{ runner.temp }}/publish-sales